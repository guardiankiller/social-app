<section class="container" *ngIf="isSuccess()">
    <app-profile-panel-main class="profile-panel-wrapper" [user]="profile()"/>
    <section style="align-self: start; display: flex; gap: 30px; width: 100%;">
        <app-profile-panel-side [user]="profile()"/>
        <section style="flex-grow: 1; display: flex; flex-direction: column; gap: 5px;">
            <mat-card>
                <mat-card-header class="posts-header">
                    <mat-card-title>Публикации</mat-card-title>
                </mat-card-header>
            </mat-card>
            <app-post/>
            <app-post/>
            <app-post/>
        </section>
    </section>
</section>

<mat-spinner 
    *ngIf="isLoading()"
    style="margin-left: auto; margin-right: auto; margin-top: 50px;"
/>
