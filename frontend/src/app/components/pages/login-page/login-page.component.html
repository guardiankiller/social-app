<form-card-panel [formGroup]="form" title="Login">
    <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username"/>
        <mat-error *ngIf="username.hasError('required')">Username field is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password"/>
        <mat-error *ngIf="password.hasError('required')">Password field is required</mat-error>
    </mat-form-field>
    <button mat-raised-button 
        color="primary" 
        [class.spinner]="isPending()" 
        (click)="submit()"
        [disabled]="isPending() || !isValid"
    >
        <span *ngIf="!isPending()">Login</span>
    </button>
</form-card-panel>
