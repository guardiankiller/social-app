<mat-card style="width: 500px; margin-left: auto; margin-right: auto; margin-top: 50px;" class="mat-elevation-z5">
    <mat-card-content>
        <form  style="display: flex; flex-direction: column; gap: 5px;" [formGroup]="form">
            <span class="mat-headline-5" style="text-align: center;">Register</span>
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username"/>
            <mat-error *ngIf="username.hasError('required')">Username field is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName"/>
            <mat-error *ngIf="firstName.hasError('required')">First name field is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName"/>
            <mat-error *ngIf="lastName.hasError('required')">Last name field is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email"/>
            <mat-error *ngIf="email.hasError('required')">Email field is required</mat-error>
            <mat-error *ngIf="email.hasError('email')">Email is invalid</mat-error>
        </mat-form-field>
        <mat-radio-group formControlName="gender">
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
        <mat-form-field appearance="outline">
            <mat-label>Date of birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateOfBirth"/>
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"/>
            <mat-datepicker #picker/>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="submit()">Register</button>
        <span style="text-align: center; margin-top: 10px;"><u>&copy; Copyright 2023</u></span>
        </form>
    </mat-card-content>
</mat-card>
